<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Circute Demo</title>
  <style>
#input {
  display: none;
}
#output {
  border: 1px solid blue;
}
#load {
  display: none;
}
  </style>
</head>
<body>

<h1>Circute Demo</h1>

<button id="load">Load</button>
<button id="edit">Edit</button>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="step">Step</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

<textarea id="input" rows="10">
   =========
   =       =
 ==N==     =
 =   =     =
 =====     =
   =       =
   =========
</textarea>

<pre id="output"></pre>

</body>
<script src="yoob/controller.js"></script>
<script src="yoob/playfield.js"></script>
<script src="../script/circute.js"></script>
<script>
  var output = document.getElementById('output');
  var c = new yoob.Controller();
  var pf;
  
  c.load = function(text) {
      pf = new yoob.Playfield();
      pf.setDefault('Space');
      pf.load(0, 0, text, loadMapper);
      output.innerHTML = pf.dump(dumpMapper);
  };

  c.step = function() {
      var newPf = new yoob.Playfield();
      newPf.setDefault('Space');
      evolve_playfield(pf, newPf);
      pf = newPf;
      output.innerHTML = pf.dump(dumpMapper);
  };

  c.connect({
    'start': 'start',
    'stop': 'stop',
    'step': 'step',
    'load': 'load',
    'edit': 'edit',
    'source': 'input',
    'display': 'output',
    'speed': 'speed'
  });
  
  c.click_load();
</script>
