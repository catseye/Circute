<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Circute Demo</title>
</head>
<body>

<h1>Circute Demo</h1>

<textarea id="input" rows="10">
   =========
   =       =
 ==N==     =
 =   =     =
 =====     =
   =       =
   =========
</textarea>

<pre id="output" style="border: 1px solid blue">
</pre>

<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="step">Step</button>
<button id="load">Load</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

</body>
<script src="yoob/controller.js"></script>
<script src="../script/circute.js"></script>
<script>
  // monkeypatch some stuff until yoob.js and ALPACA catch up to each other
  var load = function(pf, x, y, string, transformer) {
      var lx = x;
      var ly = y;
      if (transformer === undefined) {
          transformer = function(c) {
              if (c === ' ') {
                  return undefined;
              } else {
                  return c;
              }
          }
      }
      for (var i = 0; i < string.length; i++) {
          var c = string.charAt(i);
          if (c === '\n') {
              lx = x;
              ly++;
          } else if (c === '\r') {
          } else {
              pf.put(lx, ly, transformer(c));
              lx++;
          }
      }
      pf.recalculate_limits();
  };

  var dump = function(pf) {
    var text = "";
    for (var y = pf.min_y; y <= pf.max_y; y++) {
      var row = "";
      for (var x = pf.min_x; x <= pf.max_x; x++) {
        var state = pf.get(x, y);
        var c = ' ';
        if (state === 'Space') c = ' ';
        if (state === 'NAND') c = 'N';
        if (state === 'Wire') c = '=';
        if (state === 'Spark') c = '*';
        if (state === 'Tail') c = '-';
        row += c;
      }
      text += row + "\n";
    }
    return text;
  };

  var output = document.getElementById('output');
  var c = new yoob.Controller();
  var pf = new Playfield();
  c.load = function(text) {
      load(pf, 0, 0, text, function(c) {
        if (c === ' ') return 'Space';
        if (c === 'N') return 'NAND';
        if (c === '=') return 'Wire';
        if (c === '*') return 'Spark';
        if (c === '-') return 'Tail';
      });
      output.innerHTML = dump(pf);
  };
  c.step = function() {
      var newPf = new Playfield();
      evolve_playfield(pf, newPf);
      pf = newPf;
      var output = document.getElementById('output');
      output.innerHTML = dump(pf);
  };
  c.connect({
    'start': 'start',
    'stop': 'stop',
    'step': 'step',
    'load': 'load',
    'source': 'input',
    'speed': 'speed'
  });
</script>
