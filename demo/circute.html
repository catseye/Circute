<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Circute Demo</title>
</head>
<body>

<h1>Circute Demo</h1>

<textarea id="input" rows="10">
   =========
   =       =
 ==N==     =
 =   =     =
 =====     =
   =       =
   =========
</textarea>

<pre id="output" style="border: 1px solid blue">
</pre>

<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="step">Step</button>
<button id="load">Load</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

</body>
<script src="yoob/controller.js"></script>
<script src="yoob/playfield.js"></script>
<script src="../script/circute.js"></script>
<script>
  var output = document.getElementById('output');
  var c = new yoob.Controller();
  var pf;
  
  // monkeypatchish
  var evolvePlayfield = function(pf, newPf) {
      for (var y = pf.minY - 1; y <= pf.maxY - -1; y++) {
        for (var x = pf.minX - 1; x <= pf.maxX - -1; x++) {
          newPf.put(x, y, evalState(pf, x, y));
        }
      }
      newPf.recalculateBounds();
  };

  var dumper = function(state) {
      if (state === 'Space') return ' ';
      if (state === 'NAND') return 'N';
      if (state === 'Wire') return '=';
      if (state === 'Spark') return '*';
      if (state === 'Tail') return '-';
      return '?';
  };

  c.load = function(text) {
      pf = new yoob.Playfield();
      pf.setDefault('Space');
      pf.load(0, 0, text, function(c) {
        if (c === ' ') return 'Space';
        if (c === 'N') return 'NAND';
        if (c === '=') return 'Wire';
        if (c === '*') return 'Spark';
        if (c === '-') return 'Tail';
      });
      output.innerHTML = pf.dump(dumper);
  };

  c.step = function() {
      var newPf = new yoob.Playfield();
      newPf.setDefault('Space');

      evolvePlayfield(pf, newPf);

      pf = newPf;
      var output = document.getElementById('output');
      output.innerHTML = pf.dump(dumper);
  };

  c.connect({
    'start': 'start',
    'stop': 'stop',
    'step': 'step',
    'load': 'load',
    'source': 'input',
    'speed': 'speed'
  });
</script>
